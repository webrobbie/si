<!-- Bootstrap core CSS -->

<body>

<div class='container-fluid'>
  <div class='row text-center'>
    <div class='col-md-2'></div>
    <header class='col-12 col-md-8 header'>
      <img src='{{ url_for("static",filename="img/si4_135px.jpg") }}'>
    </header>
    <div class='col-md-2'></div>
    <!-- <div class='col-xs-0 col-md-3 topright'> -->
    </div>
  </div>
</div>
<div class='container-fluid'>
  <div class='row'>
    <div class='col-md-1'></div>
    <main class='col-md-7 col-xs'>
      {% with messages=get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class='flashes'>
          {% for category,message in messages %}
            <li class='alert-{{ category }}' style='list-style: none'>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
{% block content %}{% endblock %}
    </main>
    <div class='col-md-1'></div>
    <br>
    <nav class='nav flex-column col-md-3 col-xs'>
      <a class='nav-link' href='{{ url_for("login") }}'>Login</a>
      <a class='nav-link' href='{{ url_for("index") }}'>Index</a>
      <a class='nav-link' href='{{ url_for("new_post") }}'>New post</a>
      <!-- tags -->
      <form method='post'>
      {% for tag in tags %}
        <label class='clickable'>
          <input type='checkbox' name='tag_id' value='{{ tag.id }}'>
          {{ tag.name }}
        </label><br>
      {% endfor %}
        <input type='text' size='15' name='keyword'>
        <button type='submit' class='btn btn-primary'>Search</button>
      </form>
    </nav>
  </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="{{ url_for('static',filename='js/jquery-3.1.1.slim.min.js') }}"></script>
